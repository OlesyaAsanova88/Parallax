<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Parallax</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="circle1" class="circle"></div>
            <div id="sсene1" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="sсene2" class="rellax" data-rellax-speed="1">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="sсene3" class="rellax" data-rellax-speed="4">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="sсene4" class="rellax" data-rellax-speed="2">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="sсene5" class="rellax" data-rellax-speed="3.45">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="sсene6" class="rellax" data-rellax-speed="5">
                <div class="circle" data-depth="3.45"></div>
            </div>
            <div id="sсene7" class="rellax" data-rellax-speed="3.7">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="sсene8" class="rellax" data-rellax-speed="1.2">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="sсene9" class="rellax" data-rellax-speed="1.2">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="sсene10" class="rellax" data-rellax-speed="1.8">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="sсene11" class="rellax" data-rellax-speed="2.3">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="sсene12" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="4"></div>
            </div>
            <div id="sсene13" class="rellax" data-rellax-speed="1.5">
                <div class="circle" data-depth="4"></div>
            </div>

            <div id="title">
                <h1>ГУАП</h1>
            </div>

            <div id="head-text" class="parellax" data-rellax-horizontal-speed="30" data-rellax-vertical-scroll-axis="x">
                Университет будущего
            </div>

            <div id="head-text-sub" class="parellax" data-rellax-horizontal-speed="-30" data-rellax-vertical-scroll-axis="x">
                Твой лучший выбор профессии!
            </div>

            <div id="image">
                <div id="come-on" class="parellax" data-rellax-speed="2.7"> Приходи к нам </div>
                <img src="image 1.png" alt="">
            </div>
            <div id="come-on-black" class="parellax" data-rellax-speed="2.7">
                Приходи к нам
            </div>

            <div id="last-image">
                <img src="image 2.png" alt="" data-depth="2">
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
